<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AUTH BY USER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
  <!-- As a heading -->
<nav class="navbar bg-dark navbar-dark">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">Navbar</span>
  </div>
</nav>
    <h1 class="text-center text-success"> MEGAMIND CREATION LOGIN PAGE</h1>
  {% if request.user.is_authenticated %}
<p class="text-success">You are Logged In</p>
<p class="text-success">Username : {{ request.user.username }}</p>
  <p class="text-info">First Name : {{ request.user.first_name }}</p>
  <p class="text-info">Last Name : {{ request.user.last_name }}</p>

{% else %}
<p class="text-danger h3">User is not logged in </p>
{% endif %}


  <div class="container-fluid">

    <form action="{% url 'login_user' %}" method="POST">
      {% csrf_token %}
  <div class="row mb-3">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Username</label>
    <div class="col-sm-10">
      <input name="username" type="text" class="form-control" id="">
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input name="password" type="password" class="form-control" id="inputPassword3">
    </div>
  </div>


  <button type="submit" class="btn btn-primary">LOGIN</button>
</form>
  </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
